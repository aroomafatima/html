<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prepare</title>
    <link rel="stylesheet" href="prepare.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="amazonlogo.png" alt="Amazon Logo">
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search Amazon" >
            <button>search</button>
        </div>
        <div class="account">
            <a href="#">Hello, Sign In</a>
            <a href="#">Returns & Orders</a>
            <a href="#">Cart</a>
        </div>
    </header>

   
    <nav>
        <ul>
            <li><a href="#">Today's Deals</a></li>
            <li><a href="#">Customer Service</a></li>
            <li><a href="#">Gift Cards</a></li>
            <li><a href="#">Registry</a></li>
            <li><a href="#">Sell</a></li>
        </ul>
    </nav>

    <section class="banner">
        <img src="amazonblack.jfif" alt="Main Banner" class="banner-image">
    </section>

    <section class="product-showcase">
        <h2>Popular Products</h2>
        <div class="product-cards">
            <div class="product-card">
                <img src="amazoncolors.jfif" alt="Girls Accessories">
                <h3>Product 1</h3>
                <p>$100.00</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="amazonblack.jfif" alt="Digital Items">
                <h3>Digital Items</h3>
                <p>$300.00</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="amazongifts.jpg" alt="gifts">
                <h3>gifts</h3>
                <p>$30.00</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </section>

    <footer>
        <ul>
            <li><a href="#">Conditions of Use</a></li>
            <li><a href="#">Privacy Notice</a></li>
            <li><a href="#">Help</a></li>
        </ul>
        <p>&copy; 2024 Amazon Clone. All rights reserved.</p>
    </footer>
</body>
</html>
